<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>


  <main class="container">
    <div class="cardProfile">
      <img src="https://digitshack.com/codepen/mentor4/bg-pattern-card.svg" alt="">
      <div class="content">
        <img src="./images/image-danny.jpg" alt="">
        <h1 class="nameUser">Danny Molina <span>25</span></h1>
        <p class="country">Bogot√°</p>
        <div class="footerCard">
          <ul class="stats">
            <li><span class="stats-num">80K</span>Followers</li>
            <li><span class="stats-num">803K</span>Likes</li>
            <li><span class="stats-num"> 1.4K</span>Photos</li>
         </ul>
        </div>
      </div>
    </div>
  </main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
