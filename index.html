<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>


  <main class="container">
    <div class="cardProfile">
      <img src="https://digitshack.com/codepen/mentor4/bg-pattern-card.svg" alt="">
      <div class="content">
        <img src="./images/image-danny.jpg" alt="">
        <h2 class="nameUser">Danny Molina <span>25</span></h2>
        <p class="country">Bogot√°</p>
        <div class="footerCard">
          <div>
            <p class="num">80K</p>
            <p>Followers</p>
          </div>
          <div>
            <p class="num">803K</p>
            <p>Likes</p>
          </div>
          <div>
            <p class="num">1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Danny Molina</a>.
  </div>
</body>
</html>
